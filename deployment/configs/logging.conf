# evocore Logging Configuration

# Log level: ERROR, WARN, INFO, DEBUG, TRACE
level = INFO

# File logging
file = /var/log/evocore/evocore.log

# Log rotation
max_size_mb = 100
backup_count = 5

# Console logging
console = true
console_color = true

# Component-specific levels
[components]
gpu = INFO
persistence = WARN
meta = INFO
monitoring = INFO
