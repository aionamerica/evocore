# evocore Production Configuration
# Used for production deployments with large populations

[evolution]
population_size = 500
max_generations = 10000
target_fitness = 100.0

[selection]
tournament_size = 5
elite_count = 10
culling_ratio = 0.3

[mutation]
rate = 0.1
gaussian_std = 0.05

[meta_evolution]
enabled = true
meta_population_size = 10
meta_mutation_rate = 0.05
learning_rate = 0.1

[checkpointing]
enabled = true
every_n_generations = 100
directory = /var/lib/evocore/checkpoints
max_checkpoints = 10
compress = true

[logging]
level = INFO
file = /var/log/evocore/evolution.log
max_size_mb = 100
backup_count = 5

[monitoring]
enable_alerts = true
stagnation_threshold = 100
low_diversity_threshold = 0.001
memory_limit_mb = 4096

[gpu]
enabled = true
device = 0
batch_size = 1000
fallback_to_cpu = true

[performance]
num_threads = 0
enable_arena = true
arena_capacity = 10485760
